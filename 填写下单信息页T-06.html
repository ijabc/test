<script type="text/javascript">
  $(function() {

$(".payTypebox").bind("click", function () {
  var index=$(this).index();
  var id=$(this).attr("rel-content");
  var content=$("#"+id);
  console.log(id);
  if(!id){//点击没有id的选项
    $(".payTypeboxContent").each(function(){
      $(this).hide(500);
      $(this).attr("class","payTypeboxContent hidden");
    });
  }
  $(".payTypeboxContent").each(function(){
      if($(this).attr("id")!=id){//判断有没其他下拉框显示中，有的话就隐藏起来
        if(!$(this).hasClass('hideen')){//判断有没有显示出来，有的话就隐藏起来
        $(this).hide(500);
      $(this).attr("class","payTypeboxContent hidden");
        }
    
      }
    });
  if(content.hasClass('hidden')){//当前对像是隐藏的
    content.show(500);
  content.attr("class","payTypeboxContent");
}else{
  content.hide(500);
  content.attr("class","payTypeboxContent hidden");
}
});

$("#billCoupon").bind("click", function () {
  var Couponcontent=$(".billCouponcontent");
  if(Couponcontent.hasClass('hidden')){
  $("#billCoupon").attr("class","payType bor-top");
  $("#billCoupon").find(".billaddressarrow").attr("class","billaddressarrow billarrowBottom");
  Couponcontent.show(500);
  Couponcontent.attr("class","payType billbg billCouponcontent"); 
}else{
  $("#billCoupon").find(".billaddressarrow").attr("class","billaddressarrow");
  $("#billCoupon").attr("class","payType bor-top bor-bott");
  Couponcontent.hide(500);
  Couponcontent.attr("class","payType billbg billCouponcontent hidden");
}

});

 $(document).on('click', '.confirm', function(){
  $(this).parents(".payTypeboxContent").hide(500);
  $(this).parents(".payTypeboxContent").attr("class","payTypeboxContent hidden");
 });

});

</script>
