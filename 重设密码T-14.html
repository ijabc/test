<body>
	<!-- Top html start -->
	<header class="header bor-bott">
		<img class="fl logo" src="img/logo.png" />
		<div class="fr w80">
			<div class="search">&#xe603</div>
			<div class="cart">&#xe61f</div>
			<div class="nav">&#xe608</div>		
		</div>
	</header>
	<!-- Top html end -->
	
	<!--Reset password html-->
	<div class="m-login reset-password">
		<h3>重置密码</h3>
		<div class="m-form-group group">
  		<input type="text" id="mm" placeholder="请输入手机号">
  		<i><img src="img/login_delete.png"></i>
  	</div>
  	<div class="m-form-group check-code">
  		<input type="text" id="mm" placeholder="请输入校验码">
      <a href="##" class="fr btn">获取验证码</a>
  	</div>
  	<div class="m-form-group m-group">
  		<input type="password" placeholder="请输入新密码" id="password">
  		<i><img src="img/login_3.png"></i>
  	</div>
  	<div class="m-form-group m-group">
  		<input type="password" placeholder="请输入确认密码" id="password1">
  		<i><img src="img/login_3.png"></i>
  	</div>
  	<div class="password-ts">密码长度8~16位，数字、字母、字符至少包含两种</div>
  	<div class="m-btn"><a href="##" class="btn">提交</a></div>
  	
	</div><!--Reset password html end-->

<script type="text/javascript" src="js/jquery-1.10.1.min.js"></script> 
<script>
 $(function(){
	var m = $("#mm").val();
	$("#mm").keyup(function(){//绑定修改事件
		if(m && m ==""){
				$(".m-login .group i").hide();
			}else{
				$(".m-login .group i").show();
				$(".m-login .group i").click(function(){
					$("#mm").val("");
					$(".m-login .group i").hide();
				})
			};
   });

			//切换密码框密码可见，不可见
			$(".m-login .m-group i").click(function (){
				var $this =$(this).siblings("input");
					if($this.attr("type") == 'text'){
						$this.attr('type','password');
					}else{
					  $this.attr('type','text');
					}
				});
 });

	
</script>




</body>
</html>
