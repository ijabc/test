<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>TCL官方网站</title>

<link rel="stylesheet" href="less/header.css" />
<link rel="stylesheet" href="less/main.css" />
<link rel="stylesheet" href="less/common.css" />

<body>
	<!-- Top html start -->
  <header class="header bor-bott">
    <img class="fl logo" src="img/logo.png" />
    <div class="fr w80">
      <div class="search">&#xe608</div>
      <div class="cart">&#xe61f</div>
      <div class="nav"> &#xe603</div>   
    </div>
  </header>
	<!-- Top html end -->
  <!-- Bill title start -->
<div class="billtitle bor-bott">
  我要维修
</div>
  <!-- Bill title end -->
<div class="maintain-txt w90">
	尊敬的用户，感谢您在网上申请维修服务，请详细登记您的个人信息和服务请求，我们将尽快与您联系，谢谢！
</div>
<!-- 用户基本信息 start -->
<div class="row maintain pdm15 bor-bott w90">
<div class="maintain-title bor-bott">
	用户基本信息
</div>	
<div class="list-content">
	<ul>
		<li class="list-content-cell bor-bott">
			<span class="label">你的姓名：</span>
			<input type="text" placeholder="请输入你的姓名"/>
		</li>
		<li class="list-content-cell bor-bott">
			<span class="label">联系电话：</span>
			<input type="text" placeholder="请输入联系电话"/>
		</li>
		<li class="list-content-cell bor-bott">
			<span class="label">所在区域：</span>
			<input type="text" placeholder="请选择省、市、区"/>
			<span class="arraw-down-icon aligncenter">&#xe62c</span>
		</li>
		<li class="list-content-cell">
			<span class="label">详细地址：</span>
			<input type="text" placeholder="请输入街道等详细地址"/>
		</li>						
	</ul>
</div>
</div>
<!-- 用户基本信息 end -->
<!-- 产品信息 start -->
<div class="row maintain w90">
<div class="maintain-title bor-bott ">
	产品信息
</div>	
<div class="list-content">
	<ul>
		<li class="list-content-cell bor-bott">
			<span class="label">产品品牌：</span>
			<input type="text" placeholder="请选择品牌"/>
			<span class="arraw-down-icon aligncenter">&#xe62c</span>
		</li>
		<li class="list-content-cell bor-bott">
			<span class="label">产品类别：</span>
			<input type="text" placeholder="请选择类别"/>
			<span class="arraw-down-icon aligncenter">&#xe62c</span>	
		</li>
		<li class="list-content-cell bor-bott">
			<span class="label">产品型号：</span>
			<input type="text" placeholder="请选择型号"/>
			<span class="arraw-down-icon aligncenter">&#xe62c</span>
		</li>
		<li class="list-content-cell bor-bott">
			<span class="label">购买日期：</span>
			<input type="text" placeholder="请选择是期"/>
			<span class="arraw-down-icon aligncenter">&#xe62c</span>	
		</li>
		<li class="list-content-cell bor-bott">
			<span class="label fl">购买渠道：</span>
			<div class="selectRadio fl w30">
				<input class="fl aui-radio" type="radio" name="HowBuy"/>
				<span class="fl">门店</span>
			</div>
			<div class="selectRadio fl w30">	
				<input class="fl aui-radio" type="radio" name="HowBuy"/>
				<span class="fl">网络</span>				
			</div>
		</li>									
	</ul>
</div>
</div>
<!-- 产品信息 end -->
<!-- 预约及反馈 start -->
<div class="row w90 maintian-time">
<div class="maintain-title">
	预约及反馈
</div>		
<div class="maintian-time-detail">
	方便上门服务时间：
</div>
<div class="maintian-select">
<ul>
	<li class="maintian-select-content">
		<span>工作日</span>
	</li>
	<li class="maintian-select-content">
		<span>工作日</span>
	</li>
	<li class="maintian-select-content">
		<span>工作日</span>
	</li>		
</ul>
		
	<p class="maintian-selected">已选工作是，即：周一，周二，周三，周四，周五</p>	
</div>
</div>
<!-- 预约及反馈 end -->
</body>

</html>
